version: "3.8"
name: backend
services:
  scaler:
    container_name: scaler
    image: public.ecr.aws/zebrunner/scaler:2.9.2
    env_file:
      - scaler.env
      - data.env
    networks:
      - service-network
    restart: always
  router_1:
    container_name: router_1
    image: public.ecr.aws/zebrunner/router:2.9.2
    environment:
      - EXTERNAL_PORT=$ROUTER_PORT_1
    env_file:
      - router.env
      - data.env
    ports:
      - "$ROUTER_PORT_1:4444"
    logging:
     options:
      max-size: "512m"
    networks:
      - service-network
    restart: always
  router_2:
    container_name: router_2
    image: public.ecr.aws/zebrunner/router:2.9.2
    environment:
      - EXTERNAL_PORT=$ROUTER_PORT_2
    env_file:
      - router.env
      - data.env
    ports:
        - "$ROUTER_PORT_2:4444"
    logging:
     options:
      max-size: "512m"
    networks:
      - service-network
    restart: always
networks:
  service-network:
    external: true
    name: e3s-network
